<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Supportformulär</title>

	<style>

/* CSS för mellanrum mellan div-arna */
  form div {
    margin-bottom: 12px;
  }

/* Tar bort ramen runt radio knapparna (fieldset) */
  fieldset {
    border: none;
    padding: 0;
    margin: 0;
  }

 /* Tar bort padding från rubrikentexten till ort för att alla rubriker ska få samma vänsterjustering */
  legend {
  	padding: 0;
  }
  
	</style>
</head>
<body>

	<!-- Huvudrubrik -->
	<h1>Supportformulär</h1>

	<!-- Brödtext -->
	<p>Här kan du skicka in ett ärende till vår supportavdelning.</p>

		<!-- Formläret börjar -->
		<!-- action används när/om fomrläret skickas, onsubmit används för att validera värderna i formuläret -->
	<form action="https://swplayground.ltu.se/resources/parse_form.php" method="POST" onsubmit="return valideraFormular()">

				<!-- Textruta för namn, obligatorisk -->
		<div>
				<label for="namn">Ditt namn:</label><br>
				<input type="text" id="namn" name="namn">
				<span id="felNamn"></span>
		</div>

				<!-- Textruta för telefon, obligatorisk -->
		<div>	
				<label for="telefon">Telefon:</label><br>
				<input type="text" id="telefon" name="telefon">
				<span id="felTelefon"></span>
		</div>	

				<!-- Dropdownlista för prioritet -->
		<div>
				<label for="prioritet">Prioritet:</label><br>
					<select 
							id="prioritet" name="prioritet">
							<option value="1">Låg</option>
							<option value="2">Normal</option>
							<option value="3">Hög</option>
					</select>
		</div>

						<!-- Checkbox för ort -->
		<div>

			      <!-- Använder fieldset för att gruppera radioknapparna, stylingen justeras i CSS för att matcha instruktionerna -->
					<fieldset>
								<legend>Tilldela till ort:</legend>
								<input type="radio" id="gbg" name="ort" value="gbg">
								<label for="gbg">Göteborg</label><br>

								<input type="radio" id="sthlm" name="ort" value="sthlm">
								<label for="sthlm">Stockholm</label><br>

								<input type="radio" id="ume" name="ort" value="ume">
								<label for="ume">Umeå</label><br>

								<input type="radio" id="lule" name="ort" value="lule">
								<label for="lule">Luleå</label>
					</fieldset>
		</div>

				<!-- Dropdownlista för kategori -->
		<div>
				<label for="kategori">Kategori:</label><br>
					<select 
							id="kategori" name="kategori">
							<option value="fakt">Fakturering</option>
							<option value="net">Internet</option>
							<option value="tel">Telefoni</option>
							<option value="epost">E-post</option>

					</select>
		</div>

				<!-- Textruta för rubrik -->
		<div>	
				<label for="rubrik">Rubrik:</label><br>
				<input type="text" id="rubrik" name="rubrik">
		</div>	

						<!-- Textfält för rubrik -->
		<div>
				<label for="beskrivning">Beskrivning</label><br>
					<textarea id="beskrivning" name="beskrivning" rows="8" cols="30"></textarea>
		</div>

				<!-- Submit och reset knapp -->
		<div>
				<input type="submit" name="skicka" value="Submit">
				<input type="reset" value="Reset">
		</div>

	</form>

		<!-- Länk till javascript filen -->
		<script src="validering.js"></script>
</body>
</html>
